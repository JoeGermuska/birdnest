<html>

<head>
    <title>Conference of the Birds — search — {{ terms }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
</head>

<body>
    {% include "_nav.html" %}
    <section class="search-results">
        <h1>Conference of the Birds — Search Results</h1>
        {% if tracks %} {% for track in tracks %}
        <h2 class="track-info">{{ track.artists_str() }} — {{ track.name }}</h2>
        <div class="playlist-tiles">
            {% for playlist in track.playlists %} {% include "_playlist_tile.html" %} {% endfor %}
        </div>
        {% endfor %} {% else %}
        <h2>No Results</h2>
        {% endif %}
    </section>
</body>

</html>
